<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>

<style>

      .container {
           width: 45%;
           border: 1px solid black;
           margin: auto;
           padding: 20px;
           font-size: 20px;
      }
      
      #form table tr td input {
           font-size: 20px;
      
      }
      
</style>
</head>
<body>

<div class="container">
<h1>Fill the Form</h1>

   <form id="form" action="register" method="post">
     <table>
     <tr> 
        <td>Enter your name :</td>
        <td><input type="text" name=user_name placeholder="enter your name"></td>
     </tr>
     
     <tr>
       <td>Enter the password :</td>
       <td><input type="password" name="user_password" placeholder="enter your password"></td>
     </tr>
       
     <tr> 
       <td>Enter the email :</td>
       <td><input type="email" name="user_email" placeholder="type email"></td>
     </tr>
     
     <tr>
       <td>Select Gender</td>
       <td><input type="radio" name="user_gender" value="male">Male &nbsp; &nbsp; <input type="radio" name="user_gender" value="female">Female</td>
     </tr>
     
     <tr>
       <td>Select the course</td>
       <td>
          <select name="user_course">
            <option value="Java">  Java </option>
            <option value="Spring">Spring</option>
            <option value="AWS">AWS</option>
            <option value="Docker">Docker</option>
          </select> 
       </td>
     </tr>
     
     <tr>
        <td style="text-align: right"><input type="checkbox" value="check" name="condition"></td>
        <td>Agree Terms and Conditions</td>
     </tr>
     
     <tr>
        <td>
        
        </td>
        
        <td>
        <button type="submit">Register</button>
        <button type="reset">Reset</button>
        </td>
     </tr>   
   </table>
      
  </form>
  
</div>
</body>
</html>
